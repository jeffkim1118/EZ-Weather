<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="api.js"></script>
    <script src="js/index.js"></script>
    <link rel="icon" href="./images/weatherFavicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>EZ Weather</title>
</head>
<body>
    <div class="input">
        <div class="container">
            <h1 class="inputMsg">EZ Weather</h1><br>
            <input type="text" id="inputValue" placeholder="City Name">
            <button type="click" id="submit"><img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/></button>
            <div class="display">
                <h1 class="name"></h1>
                <h3 class="desc"></h3>
                <h1 class="temp"></h1>
                <p class="windSpeed"></p>
                <div class="recommendation"></div>
                <button class="clear">Clear</button>
        </div>
    </div>
</body>
</html>
