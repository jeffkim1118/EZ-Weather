<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js"></script>
    <link rel="icon" href="./images/weatherFavicon.png">
    <title>EZ Weather</title>
</head>
<body>
    <div class="input">
        <div class="container">
            <h1 class="inputMsg">EZ Weather</h1><br>
            <input type="text" id="inputValue" placeholder="City Name">
            <button type="click" id="submit"><img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/></button>
            <div class="display">
            <h1 class="name"></h1>
            <img src="" alt="" class="icon" />
            <h3 class="desc"></h3>
            <p class="temp"></p>
            <p class="windSpeed"></p>
            <div class="recommendation"></div>
        </div>
    </div>
    
</body>
</html>
